name: preflight-check-pull-request

on:
    pull_request: 
      branches:
        - main
      types:
        - opened
        - reopened
        - synchronize

jobs:
    preflight-check:
      name: Pre-Flight Checks 
      environment: 
        name: preview
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Setup NodeJS
          uses: actions/setup-node@v2
          with:
            node-version: 18 # Use Node.js 18 here
  
        - name: Install NodeJS Dependencies
          run: npm install
  
        - name: Build Static App
          env: 
            REACT_APP_DOCUSAURUS_BASE_URL: ${{ vars.DOCUSAURUS_BASE_URL }}
          run: npm run build
    
        - name: Login to Container Registry
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
          
        - name: Setup Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Get Commit Hash
          id: commit_hash
          uses: prompt/actions-commit-hash@v3

    deploy-ephemeral-preview:
      name: Deploy Ephemeral Preview 
      environment: 
        name: pull-requests-preview
        url: 'https://arch-stg.otc-service.com'
      runs-on: ubuntu-20.04
      needs: [ preflight-check ]

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install and Build
          env: 
            REACT_APP_DOCUSAURUS_BASE_URL: ${{ vars.DOCUSAURUS_BASE_URL }}pr-${{ github.event.pull_request.number }}
          run: |
            npm install
            npm run build

        - name: Deploy
          uses: rossjrw/pr-preview-action@v1
          with:
            source-dir: ./build/
